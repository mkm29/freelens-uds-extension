apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: udsclusterconfigs.uds.dev
spec:
  group: uds.dev
  names:
    kind: UDSClusterConfig
    listKind: UDSClusterConfigList
    plural: udsclusterconfigs
    singular: udsclusterconfig
    shortNames:
      - ucc
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                attributes:
                  type: object
                  description: Cluster attributes for identification and categorization
                  properties:
                    clusterName:
                      type: string
                      description: A descriptive identifier for your UDS cluster
                    tags:
                      type: array
                      description: Labels to categorize your cluster
                      items:
                        type: string
                expose:
                  type: object
                  description: Configuration for service exposure
                  properties:
                    domain:
                      type: string
                      description: Primary domain for service exposure
                    adminDomain:
                      type: string
                      description: Separate domain for admin gateway services
                    caCert:
                      type: string
                      description: Root certificate authority certificate when using private PKI
                networking:
                  type: object
                  description: Network configuration for the cluster
                  properties:
                    kubeApiCIDR:
                      type: string
                      description: CIDR range for Kubernetes control plane nodes (manual override)
                    kubeNodeCIDRs:
                      type: array
                      description: CIDR ranges for all cluster nodes (manual override)
                      items:
                        type: string
                policy:
                  type: object
                  description: Policy configuration for UDS
                  properties:
                    allowAllNsExemptions:
                      type: boolean
                      description: Permits UDS Exemption resources across any namespace (defaults to false)
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                phase:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Cluster Name
          type: string
          jsonPath: .spec.attributes.clusterName
        - name: Domain
          type: string
          jsonPath: .spec.expose.domain
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
